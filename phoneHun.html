<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind and daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <header class="bg-[#f3f8ff] lg:h-[550px] lg:p-0 p-2">
        <nav>
            <div class="flex items-center justify-between max-w-5xl mx-auto py-5">
                <h2 class="text-2xl font-bold text-[#403f3f]">Hot Gadgets</h2>
                <button class="bg-[#0d6efd] hover:text-black text-white btn">Sign Up</button>
            </div>
            <div class="max-w-5xl mx-auto py-5 text-center space-y-4">
                <h2 class="text-4xl font-bold">Apple Iphone 13 Pro Max</h2>
                <p class="text-[#403f3f] text-sm">There are many variations of passages of Lorem Ipsum available, but
                    the majority <br> have suffered alteration in some form, by injected humou.</p>
                <button class="bg-[#0d6efd] hover:text-black text-white btn">Buy Now</button>
            </div>
        </nav>
    </header>
    <main class="max-w-5xl mx-auto my-4">
        <section>
            <div class="flex flex-col md:flex-row items-center justify-center lg:-mt-60">
                <img class="lg:w-[200px]" src="./assets/pngwing 2.png" alt="">
                <img class="lg:w-[250px]" src="./assets/pngwing 1.png" alt="">
                <img class="lg:w-[200px]" src="./assets/pngwing 2.png" alt="">
            </div>
        </section>
        <!-- search btn section -->
        <section>
            <div class="space-y-3 text-center">
                <h2 class="text-2xl font-bold">Search your phone</h2>
                <input id="search-box" type="text" class="bg-[#f3f3f3] py-2 px-3 rounded outline-none lg:w-[350px]"
                    placeholder="Search your phone">
                <button onclick="handleSearch()"
                    class="bg-[#0d6efd] text-white py-2 px-5 rounded-tr-lg rounded-br-lg -ml-6">Search</button>
            </div>
            <div class="text-center mt-5">
                <button onclick="handleShowAll()" class="btn bg-cyan-800 text-white hover:text-black">Show All</button>
            </div>
            <!-- spinner -->
            <div>
                <span id="spinner" class="loading hidden loading-spinner loading-md"></span>
            </div>
            <!-- dynamic section -->
            <div id="dynamicPhones" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mt-5">
            </div>
            <!-- Open the modal using ID.showModal() method -->
            <div id="my-Modal">
                
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="phoneHun.js"></script>
</body>

</html>
